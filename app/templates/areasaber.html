<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Áreas de Saber</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Áreas de Saber</h2>
    <table class="table table-bordered">
        <thead class="thead-dark text-center">
            <tr><th>Nome</th></tr>
        </thead>
        <tbody>
        {% for area in areas %}
            <tr>
                <td>{{ area.nome }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="1" class="text-center">Nenhuma área cadastrada.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
