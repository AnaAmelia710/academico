<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ocupações</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Lista de Ocupações</h2>
    <table class="table table-bordered">
        <thead class="thead-dark text-center"><tr><th>Nome</th></tr></thead>
        <tbody>
        {% for ocupacao in ocupacoes %}
            <tr><td>{{ ocupacao.nome }}</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
