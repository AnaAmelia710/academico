<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cursos e Disciplinas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Cursos e Disciplinas</h2>
    <table class="table table-bordered">
        <thead class="thead-dark text-center">
            <tr>
                <th>Curso</th>
                <th>Disciplina</th>
            </tr>
        </thead>
        <tbody>
            {% for cd in cursos_disciplinas %}
            <tr>
                <td>{{ cd.curso.nome }}</td>
                <td>{{ cd.disciplina.nome }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">Nenhum registro encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
