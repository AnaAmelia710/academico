<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Disciplinas</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h1 class="mb-4 text-center">Lista de Disciplinas</h1>

    <div class="d-flex justify-content-end mb-3">
      <a href="{% url 'disciplina_create' %}" class="btn btn-primary">Nova Disciplina</a>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Nome da Disciplina</th>
          <th>Área do Saber</th>
        </tr>
      </thead>
      <tbody>
        {% for disciplina in disciplinas %}
        <tr>
          <td>{{ disciplina.nome }}</td>
          <td>{{ disciplina.area_saber.nome }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2" class="text-center">Nenhuma disciplina cadastrada.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS Bundle (opcional, para componentes JS do Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
