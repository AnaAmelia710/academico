<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Turmas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Turmas</h2>
    <table class="table table-bordered">
        <thead class="thead-dark text-center">
            <tr>
                <th>Curso</th>
                <th>Ano</th>
                <th>Turno</th>
            </tr>
        </thead>
        <tbody>
        {% for t in turmas %}
            <tr>
                <td>{{ t.curso.nome }}</td>
                <td>{{ t.ano }}</td>
                <td>{{ t.turno.nome }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4" class="text-center">Nenhuma turma encontrada.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
