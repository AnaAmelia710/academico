<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Frequências</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Frequências</h2>
    <table class="table table-bordered">
        <thead class="thead-dark text-center">
            <tr>
                <th>Disciplina</th>
                <th>Presença</th>
            </tr>
        </thead>
        <tbody>
        {% for f in frequencias %}
            <tr>
                <td>{{ f.disciplina.nome }}</td>
                <td class="text-center">
                    {% if f.presente %}
                        Sim
                    {% else %}
                        Não
                    {% endif %}
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5" class="text-center">Nenhuma frequência encontrada.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
